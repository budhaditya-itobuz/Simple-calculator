<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <div class="container">
          <div class="row screen">
              <div id="input" class="input"></div>
              <div id="output" class="input"></div>
          </div>
          <div class="calculator">
            <div class="row">
                <div onclick="calculate(this)" class="col item">AC</div>
                <div onclick="calculate(this)" class="col item">C</div>
                <div onclick="calculate(this)" class="col item">Π</div>
                <div onclick="calculate(this)" class="col item">+</div>
            </div>
            <div class="row">
                <div onclick="calculate(this)" class="col item">1</div>
                <div onclick="calculate(this)" class="col item">2</div>
                <div onclick="calculate(this)" class="col item">3</div>
                <div onclick="calculate(this)" class="col item">-</div>
            </div>
            <div class="row">
                <div onclick="calculate(this)" class="col item">4</div>
                <div onclick="calculate(this)" class="col item">5</div>
                <div onclick="calculate(this)" class="col item">6</div>
                <div onclick="calculate(this)" class="col item">/</div>
            </div>
            <div class="row">
                <div onclick="calculate(this)" class="col item">7</div>
                <div onclick="calculate(this)" class="col item">8</div>
                <div onclick="calculate(this)" class="col item">9</div>
                <div onclick="calculate(this)" class="col item">*</div>
            </div>
            <div class="row">
                <div onclick="calculate(this)" class="col item">0</div>
                <div onclick="calculate(this)" class="col item">.</div>
                <div onclick="calculate(this)" class="col item">√x</div>
                <div onclick="calculate(this)" class="col item">x <sup>y</sup> </div>
            </div>
            <div onclick="calculate(this)" class="row item">
                =
            </div>
        </div>
      </div>
      <script src="index.js"></script>
  </body>
</html>
